<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="./css/music.css">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <script src="scripts/app.js"></script>
</head>

<body> 

  <h1> Snake </h1>

   <header class='score'>
     <nav> 
    <div  id='points'> Points: 0 </div>
    <div id='lives'> Lives: 3 </div>
  </nav>
   </header>

  <div class = 'square' id='square1'></div>
  <div class = 'square' id='square2'></div>
  <div class = 'square' id='square3'></div>
  <div class = 'square' id='square4'></div>
  <div class = 'square' id='square5'></div>
  <div class = 'square' id='square6'></div>
  <div class = 'square' id='square7'></div>
  <div class = 'square' id='square8'></div>
  <div class = 'square' id='square9'></div>
  <div class = 'square' id='square10'></div>
  
  
  

  <button id="start"> Play!</button>

  <div class="grid"></div>


  <section class='endgame'>
<h2 class='endgame'> Game Over! You scored: <span> 0 </span> points! </h2>
<button class='endgame' id='endbutton'> Want another go? </button>
  </section>

  <audio class='music' id='intro' src="MrKey_Glow-Remix_LMK.mp3"></audio>
  <audio class='music' id='bite' src="Crunch.wav-10098-Free-Loops.com.mp3"></audio>
  <audio class='music' id='lostLife' src="SNARE.wav"></audio>
  <audio class='music' id='cheer' src="5_sec_crowd_cheer-mike_koenig-1562033255.mp3"></audio>
</body>

</html>
